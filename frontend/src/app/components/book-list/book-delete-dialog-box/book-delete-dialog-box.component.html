<div mat-dialog-title class="flex-container">
  <h3 class="text-danger">{{ data.title }}</h3>
</div>
<div mat-dialog-content class="dialog-box">
  <div class="row align-items-stretch m-1">
    <div class="col-12 p-3">
      <h4><mat-icon>report_problem</mat-icon> {{ data.message }}</h4>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <div class="row">
        <div class="col-6">
          <button mat-button type="button" mat-raised-button color="secondary" class="submit-button btn btn-md"
          aria-label="CLOSE" [mat-dialog-close]="true">
          NO
        </button>
        </div>
        <div class="col-6">
          <button mat-button type="submit" mat-raised-button color="accent" class="submit-button btn btn-md"
          aria-label="YES" (click)="onSubmit()">
          YES
        </button>
        </div>
      </div>

    </div>
 </div>

</div>
