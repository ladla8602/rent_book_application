<div class="container">
  <div style="height: 500px; overflow: auto;">
  <mat-card>
    <mat-progress-bar mode="indeterminate" *ngIf="loading" class="mx-auto mt-2 mb-2"></mat-progress-bar>
    <form name="loginForm" [formGroup]="newBookForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-card-header>
        <mat-card-title>Add New Book</mat-card-title>
        <mat-card-subtitle>Only Admin can add new books</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="col-12 mat-headline" [style.fontSize.px]=18>
          <mat-label>Book Name</mat-label>
          <input matInput formControlName="book_name" />
          <mat-error *ngIf="newBookForm.get('book_name').hasError('required')">
            Book Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 mat-headline" [style.fontSize.px]=18>
          <mat-label>Book Author</mat-label>
          <input matInput formControlName="book_author" />
          <mat-error *ngIf="newBookForm.get('book_author').hasError('required')">
            Book Author Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-12 mat-headline" [style.fontSize.px]=18>
          <mat-label>Book Price</mat-label>
          <input matInput type="number" formControlName="book_price" />
          <mat-error *ngIf="newBookForm.get('book_price').hasError('required')">
            Book Price is required
          </mat-error>
        </mat-form-field>


      </mat-card-content>
      <mat-card-footer class="ml-3 pb-3">
        <button mat-button type="submit" mat-raised-button color="accent" class="submit-button btn btn-lg"
        aria-label="SAVE" [disabled]="newBookForm.invalid">
        SAVE
      </button>

      </mat-card-footer>
    </form>
  </mat-card>
  </div>
</div>
